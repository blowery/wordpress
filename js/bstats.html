<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Dojo Playground</title>

	<script type="text/javascript" djConfig="isDebug: true" src="http://o.aolcdn.com/dojo/1.0.2/dojo/dojo.xd.js"></script>

	<script type="text/javascript">
	  var dojox = {};
    dojo.require("dojo.fx");
    dojo.require("dojox.gfx");
    dojo.require("dojox.charting.Chart2D");
		
		dojo.addOnLoad(function(){
      dojo.fadeOut({ node: "loader", onEnd: function() {
        dojo.byId("loader").innerHTML = "Dojo loaded!";
        dojo.fadeIn({ node: "loader" }).play();
      } }).play();
		});
		
		function setContent(c) {
		  dojo.byId("scrolly").innerHTML = c;
		}
	</script>
	
	<style type="text/css">
	noscript { 
    display: block;
    color: #900;
    font-size: 2em;
	}
	</style>

</head>
<body>
<div id="loader">Loading dojo...</div>
<div id="chart">
  
</div>

</noscript>
</body>
</html>
