<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Dojo Playground &bull; noscript test</title>

	<script type="text/javascript" djConfig="isDebug: true" src="http://o.aolcdn.com/dojo/1.0.0/dojo/dojo.xd.js"></script>

	<script type="text/javascript">
    dojo.require("dojo.fx");
		
		dojo.addOnLoad(function(){
      dojo.fadeOut({ node: "loader", onEnd: function() {
        dojo.byId("loader").innerHTML = "Dojo loaded!";
        dojo.fadeIn({ node: "loader" }).play();
      } }).play();
		});
	</script>

</head>
<body>
<div id="loader">Loading dojo...</div>
<noscript>
  This should only appear if you don't have javascript turned on.
</noscript>
</body>
</html>
